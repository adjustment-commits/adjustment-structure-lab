<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjustment Structure Lab</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
</head>
  
<body>
<header>
<h1>構造分離モニタ（背面撮影）</h1>

<select id="modeSelect">
  <option value="pitch">投球モード</option>
  <option value="bat">打撃モード</option>
</select>

<div id="angleDisplay">0°</div>
<div id="evalDisplay">評価：--</div>
<div id="peakDisplay">胸郭×上腕ピーク：0°</div>
<div id="scapulaPeakDisplay">胸郭×肩甲帯ピーク：0°</div>
<div id="armScapulaPeakDisplay">肩甲帯×上腕ピーク：0°</div>

<button id="startBtn">START CAMERA</button>
<button id="loadVideoBtn">LOAD VIDEO</button>
<button id="resetBtn">RESET</button>
<button id="playPauseBtn">PLAY</button>

<input id="timeSlider" type="range" min="0" max="100" value="0" step="0.01">
  
<input type="file" id="videoInput" accept="video/*" hidden>
</header>

<main>
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>
</main>
<footer>
<p>adjustment-structure-lab</p>
</footer>
<script src="main.js"></script>

</body>
</html>
