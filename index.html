<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<title>Kinetic Pro Structure Lab</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

<style>
html,body{
margin:0;
padding:0;
width:100%;
height:100%;
background:#000;
color:#fff;
font-family:sans-serif;
overflow:hidden;
}

#layout{
display:grid;
grid-template-rows:70px 1fr 300px;
width:100vw;
height:100vh;
}

.header{
display:flex;
gap:10px;
padding:10px;
background:#111;
border-bottom:1px solid #333;
}

.top-btn{
flex:1;
height:42px;
background:#333;
color:#fff;
border:1px solid #555;
border-radius:8px;
font-weight:bold;
}

.main-view{
position:relative;
display:flex;
justify-content:center;
align-items:center;
}

canvas{
width:100%;
height:100%;
object-fit:contain;
}

.tags{
position:absolute;
top:10px;
left:10px;
}

.badge{
background:rgba(0,0,0,0.75);
padding:6px 10px;
margin-bottom:6px;
border-left:4px solid #00ffcc;
font-size:12px;
}

.deck{
background:#111;
border-top:1px solid #333;
padding:12px;
}

.play{
width:60px;
height:60px;
border-radius:50%;
font-size:28px;
background:#00ffcc;
border:none;
}

input[type=range]{
width:100%;
height:30px;
accent-color:#00ffcc;
}

.f-btn{
margin-top:8px;
width:100%;
height:44px;
background:#2a2a2a;
color:#fff;
border:1px solid #555;
border-radius:8px;
font-weight:bold;
}

.rec{
background:#333;
color:#00ffcc;
border:2px solid #00ffcc;
}

.rec-active{
background:#ff3366!important;
color:#fff!important;
}
</style>
</head>

<body>

<div id="layout">

<div class="header">
<label class="top-btn">
動画選択
<input type="file" id="up" accept="video/*" hidden>
</label>

<select id="vw" class="top-btn">
<option value="both">実写＋骨格</option>
<option value="stick">骨格のみ</option>
</select>
</div>

<div class="main-view">
<canvas id="cv"></canvas>

<div class="tags">
<div id="tp" class="badge">胸郭×骨盤：--</div>
<div id="ts" class="badge">胸郭×肩甲帯：--</div>
<div id="sa" class="badge">肩甲帯×上腕：--</div>
<div id="rir" class="badge">右肩IR：--</div>
<div id="lir" class="badge">左肩IR：--</div>
</div>
</div>

<div class="deck">

<button id="pp" class="play">▶</button>

<div>
<span id="cn">0.00</span> /
<span id="tn">0.00</span>s
<input type="range" id="sk" step="0.001">
</div>

<button id="recBtn" class="f-btn rec">● 解析映像保存</button>

</div>

</div>

<video id="vd" playsinline muted hidden></video>

<script>

/* ---------- DOM ---------- */

const vd=document.getElementById("vd");
const cv=document.getElementById("cv");
const ctx=cv.getContext("2d");
const sk=document.getElementById("sk");
const pp=document.getElementById("pp");

const tp=document.getElementById("tp");
const ts=document.getElementById("ts");
const sa=document.getElementById("sa");
const rir=document.getElementById("rir");
const lir=document.getElementById("lir");

/* ---------- utility ---------- */

function v(a,b){return{x:b.x-a.x,y:b.y-a.y};}
function mag(v){return Math.sqrt(v.x*v.x+v.y*v.y);}
function dot(a,b){return a.x*b.x+a.y*b.y;}
function ang(a,b){
const c=dot(a,b)/(mag(a)*mag(b));
return Math.acos(Math.min(Math.max(c,-1),1))*180/Math.PI;
}

function jointAngle(a,b,c){
const v1={x:a.x-b.x,y:a.y-b.y};
const v2={x:c.x-b.x,y:c.y-b.y};
const d=(v1.x*v2.x+v1.y*v2.y)/(mag(v1)*mag(v2));
return Math.acos(Math.min(Math.max(d,-1),1))*180/Math.PI;
}

/* ---------- MediaPipe ---------- */

const pose=new Pose({
locateFile:(f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`
});

pose.setOptions({
modelComplexity:1,
smoothLandmarks:true,
minDetectionConfidence:0.5,
minTrackingConfidence:0.5
});

let prevR=null;
let prevL=null;
const IR_THRESHOLD=120;

pose.onResults(r=>{
if(!r.image)return;

cv.width=r.image.width;
cv.height=r.image.height;

ctx.clearRect(0,0,cv.width,cv.height);
if(document.getElementById("vw").value!=="stick"){
ctx.drawImage(r.image,0,0,cv.width,cv.height);
}

if(!r.poseLandmarks)return;
const lm=r.poseLandmarks;

/* vectors */
const thorax=v(lm[11],lm[12]);
const pelvis=v(lm[23],lm[24]);
const arm=v(lm[12],lm[14]);

const thoraxCenter={
x:(lm[11].x+lm[12].x)/2,
y:(lm[11].y+lm[12].y)/2
};

const pelvisCenter={
x:(lm[23].x+lm[24].x)/2,
y:(lm[23].y+lm[24].y)/2
};

const scapulaVec=v(thoraxCenter,lm[12]);

/* angles ② */
const aTP=ang(thorax,pelvis);
const aTS=ang(thorax,scapulaVec);
const aSA=ang(scapulaVec,arm);

tp.innerText=`胸郭×骨盤：${aTP.toFixed(1)}°`;
ts.innerText=`胸郭×肩甲帯：${aTS.toFixed(1)}°`;
sa.innerText=`肩甲帯×上腕：${aSA.toFixed(1)}°`;

/* ③ 肩IR切替 */

const rA=jointAngle(lm[12],lm[14],lm[16]);
const lA=jointAngle(lm[11],lm[13],lm[15]);

if(prevR!==null){
const sw=prevR>IR_THRESHOLD && rA<=IR_THRESHOLD;
rir.innerText= sw ? "右肩IR：切替" : "右肩IR：--";
}
if(prevL!==null){
const sw=prevL>IR_THRESHOLD && lA<=IR_THRESHOLD;
lir.innerText= sw ? "左肩IR：切替" : "左肩IR：--";
}

prevR=rA;
prevL=lA;

/* draw */
draw(lm[11],lm[12],"#00ffff",6);
draw(lm[23],lm[24],"#00ff00",6);
draw(thoraxCenter,lm[12],"#ff66ff",6);
draw(lm[12],lm[14],"#ffcc00",8);
});

/* ---------- draw ---------- */

function draw(a,b,c,w){
ctx.beginPath();
ctx.moveTo(a.x*cv.width,a.y*cv.height);
ctx.lineTo(b.x*cv.width,b.y*cv.height);
ctx.strokeStyle=c;
ctx.lineWidth=w;
ctx.stroke();
}

/* ---------- loop ---------- */

let seeking=false;

async function loop(){
if(!vd.paused||seeking){
await pose.send({image:vd});
if(!seeking){
sk.value=vd.currentTime;
document.getElementById("cn").innerText=vd.currentTime.toFixed(2);
}
}
requestAnimationFrame(loop);
}

/* ---------- controls ---------- */

pp.onclick=()=>{
if(vd.paused){
vd.play();pp.innerText="‖";
}else{
vd.pause();pp.innerText="▶";
}
};

sk.oninput=()=>{
vd.currentTime=sk.value;
seeking=true;
};

sk.onchange=()=>{seeking=false;};

document.getElementById("up").onchange=e=>{
const f=e.target.files[0];
if(!f)return;
vd.src=URL.createObjectURL(f);
vd.onloadedmetadata=()=>{
sk.max=vd.duration;
document.getElementById("tn").innerText=vd.duration.toFixed(2);
vd.play();
pp.innerText="‖";
loop();
};
};

/* ---------- recording ---------- */

let recorder;
let chunks=[];

document.getElementById("recBtn").onclick=()=>{
const btn=document.getElementById("recBtn");

if(!recorder||recorder.state==="inactive"){
chunks=[];
const stream=cv.captureStream(25);
recorder=new MediaRecorder(stream,{mimeType:"video/webm"});
recorder.ondataavailable=e=>chunks.push(e.data);
recorder.onstop=()=>{
const blob=new Blob(chunks,{type:"video/webm"});
const url=URL.createObjectURL(blob);
const a=document.createElement("a");
a.href=url;
a.download="analysis_video.webm";
a.click();
};
recorder.start();
btn.classList.add("rec-active");
btn.innerText="■ 保存終了";
}else{
recorder.stop();
btn.classList.remove("rec-active");
btn.innerText="● 解析映像保存";
}
};

</script>

</body>
</html>
